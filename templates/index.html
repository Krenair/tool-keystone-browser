{% extends "layout.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-cloud"></span>
    Projects
  </div>
  <ul class="list-group">
    {% for project in projects %}
    <a class="list-group-item" href="{{ url_for('project', name=project) }}">{{ project }}</a>
    {% endfor %}
  </ul>
</div>
{% endblock %}
